<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1 class="text-center">Employee Registration</h1>
    <div class="container">
        <form action="/update/{{employee.id}}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="empname"
                    value="{{employee.Name}}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Place</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" name="empplace"
                    value="{{employee.Place}}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Phone no</label>
                <input type="text" class="form-control" id="exampleFormControlInput3" name="empphone"
                    value="{{employee.Phoneno}}">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label">Designation</label>
                <input type="text" class="form-control" id="exampleFormControlInput4" name="empdesignation"
                    value="{{employee.Designation}}">
            </div>
            <button class="btn btn-primary">Update</button>
        </form>
    </div>
</body>

</html>
